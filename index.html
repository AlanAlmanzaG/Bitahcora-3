    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ==========================================
        // CONFIGURACIÃ“N (AUTO O MANUAL)
        // ==========================================
        let firebaseConfig = null;
        let appId = 'default-app';
        
        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
            appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app';
        } else {
            firebaseConfig = {
                apiKey: "AIzaSyA6VgAkqZsxgntU-xp9lpVeLx4GXMv4V6A",
                authDomain: "bitahcora-manhwas.firebaseapp.com",
                projectId: "bitahcora-manhwas",
                storageBucket: "bitahcora-manhwas.firebasestorage.app",
                messagingSenderId: "71530448207",
                appId: "1:71530448207:web:1d140e9a8f1a1a80c2713a"
            };
            appId = "mi-coleccion-manhwas";
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ==========================================
        // ESTADO GLOBAL
        // ==========================================
        let currentUser = null;
        let allManhwas = [];
        let filteredManhwas = [];
        let state = {
            status: 'all',
            search: '',
            sort: 'updated_desc',
            viewMode: 'grid',
            page: 1,
            itemsPerPage: 10
        };

        // ==========================================
        // LÃ“GICA DE RENDERIZADO
        // ==========================================

        function processData() {
            let result = [...allManhwas];

            if (state.status === 'favorites') {
                result = result.filter(m => m.isFavorite === true);
            } else if (state.status !== 'all') {
                result = result.filter(m => m.status === state.status);
            }

            if (state.search) {
                const q = state.search.toLowerCase();
                result = result.filter(m => 
                    m.title.toLowerCase().includes(q) || 
                    (m.autor && m.autor.toLowerCase().includes(q)) ||
                    (m.genero && m.genero.toLowerCase().includes(q))
                );
            }

            result.sort((a, b) => {
                const dateUpA = a.updatedAt?.seconds || a.createdAt?.seconds || 0;
                const dateUpB = b.updatedAt?.seconds || b.createdAt?.seconds || 0;
                const dateCrA = a.createdAt?.seconds || 0;
                const dateCrB = b.createdAt?.seconds || 0;

                switch(state.sort) {
                    case 'updated_desc': return dateUpB - dateUpA;
                    case 'recent_desc': return dateCrB - dateCrA;
                    case 'recent_asc': return dateCrA - dateCrB;
                    case 'rating_desc': return (b.rating || 0) - (a.rating || 0);
                    case 'rating_asc': return (a.rating || 0) - (b.rating || 0);
                    case 'chapter_desc': return (b.chapter || 0) - (a.chapter || 0);
                    case 'chapter_asc': return (a.chapter || 0) - (b.chapter || 0);
                    case 'title_asc': return a.title.localeCompare(b.title);
                    default: return dateUpB - dateUpA;
                }
            });

            filteredManhwas = result;
            updateStats();
            updatePaginationUI();
            renderGrid();
        }

        function renderGrid() {
            const container = document.getElementById('manhwa-container');
            const emptyState = document.getElementById('empty-state');
            
            const startIndex = (state.page - 1) * state.itemsPerPage;
            const pageData = filteredManhwas.slice(startIndex, startIndex + state.itemsPerPage);

            if (pageData.length === 0 && allManhwas.length > 0) {
                container.innerHTML = '';
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            } 
            
            emptyState.classList.add('hidden');
            container.classList.remove('hidden');
            
            if (state.viewMode === 'grid') {
                container.className = "grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 sm:gap-5 pb-20";
            } else {
                container.className = "flex flex-col gap-3 pb-20 max-w-3xl mx-auto";
            }
            
            container.innerHTML = pageData.map(m => {
                const current = parseInt(m.chapter) || 0;
                const total = parseInt(m.totalChapters) || 0;
                const percent = total > 0 ? Math.min((current / total) * 100, 100) : 0;
                const st = getStatusDetails(m.status);
                const lastUpdate = m.updatedAt ? new Date(m.updatedAt.seconds * 1000).toLocaleDateString() : 'Reciente';
                
                // Flag de EmisiÃ³n
                const isOngoing = m.pubStatus === 'emision';
                const pubBadge = isOngoing 
                    ? `<span class="text-[10px] bg-blue-500/20 text-blue-300 px-1.5 py-0.5 rounded border border-blue-500/30">EmisiÃ³n</span>` 
                    : '';

                if (state.viewMode === 'list') {
                    return `
                    <div class="glass-panel p-3 rounded-xl flex gap-3 sm:gap-4 items-center relative group overflow-hidden fade-enter">
                        <div class="w-16 h-24 sm:w-20 sm:h-28 shrink-0 relative rounded-lg overflow-hidden bg-dark-900 cursor-pointer" onclick="openEditModal('${m.id}')">
                            <img src="${m.coverUrl || ''}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/100x150/1e293b/94a3b8?text=Img'">
                            ${m.isFavorite ? '<div class="absolute top-1 right-1 w-2 h-2 rounded-full bg-pink-500 shadow-md"></div>' : ''}
                        </div>
                        <div class="flex-grow min-w-0 flex flex-col justify-between h-full py-0.5">
                            <div class="pointer-events-auto cursor-pointer" onclick="openEditModal('${m.id}')">
                                <h3 class="font-bold text-white truncate text-sm sm:text-base leading-tight mb-0.5">${m.title}</h3>
                                <div class="flex items-center gap-2 text-xs text-slate-400 mb-1.5 flex-wrap">
                                    <span class="${st.textClass} font-medium">${st.label}</span>
                                    ${pubBadge}
                                    <span>â€¢</span>
                                    <span class="flex items-center gap-0.5 text-yellow-400"><i data-lucide="star" class="w-3 h-3 fill-current"></i> ${m.rating || '-'}</span>
                                </div>
                            </div>
                            <div class="w-full bg-dark-800 h-1.5 rounded-full overflow-hidden mb-2">
                                <div class="bg-brand-500 h-full transition-all duration-500" style="width: ${percent}%"></div>
                            </div>
                            <div class="flex items-center justify-between mt-auto">
                                <span class="text-xs text-slate-500 font-mono">Cap. <span class="text-white font-bold">${current}</span>${total ? '/'+total : ''}</span>
                                <div class="flex gap-1">
                                    <button onclick="window.updateChapter('${m.id}', ${current + 1}, ${total}, '${m.pubStatus}', '${m.status}')" class="p-1.5 bg-brand-600/20 text-brand-400 hover:bg-brand-600 hover:text-white rounded-lg transition-colors">
                                        <i data-lucide="plus" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                }

                return `
                <div class="glass-panel rounded-xl overflow-hidden group flex flex-col h-full hover:border-brand-500/30 transition-all duration-300 relative fade-enter">
                    <div class="relative w-full aspect-[3/4] bg-dark-900 overflow-hidden cursor-pointer" onclick="window.openEditModal('${m.id}')">
                        <img src="${m.coverUrl || ''}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" 
                             onerror="this.src='https://placehold.co/300x400/1e293b/94a3b8?text=Sin+Portada'">
                        <div class="absolute inset-0 bg-gradient-to-t from-dark-900 via-transparent to-transparent opacity-90"></div>
                        <div class="absolute top-2 left-2 px-2 py-1 rounded text-[10px] font-bold uppercase border backdrop-blur-md shadow-sm ${st.classes}">
                            ${st.label}
                        </div>
                        <button onclick="event.stopPropagation(); window.toggleFavorite('${m.id}', ${m.isFavorite})" 
                                class="absolute top-2 right-2 p-1.5 rounded-full backdrop-blur-md bg-black/30 hover:bg-pink-500/20 transition-all group/fav">
                            <i data-lucide="heart" class="w-3.5 h-3.5 ${m.isFavorite ? 'fill-pink-500 text-pink-500' : 'text-white group-hover/fav:text-pink-400'}"></i>
                        </button>
                        ${total > 0 ? `<div class="absolute bottom-0 left-0 right-0 h-1 bg-dark-800"><div class="h-full bg-brand-500" style="width: ${percent}%"></div></div>` : ''}
                    </div>
                    <div class="p-3 flex flex-col flex-grow relative -mt-3 z-10 pointer-events-none">
                        <div class="pointer-events-auto">
                            <div class="h-10 mb-2">
                                <div class="flex justify-between items-start gap-2">
                                    <h3 class="text-sm font-bold text-white leading-tight line-clamp-2 hover:text-brand-400 cursor-pointer transition-colors drop-shadow-md" onclick="window.openEditModal('${m.id}')">
                                        ${m.title}
                                    </h3>
                                    ${m.readingUrl ? `<a href="${m.readingUrl}" target="_blank" class="text-slate-500 hover:text-brand-400 shrink-0"><i data-lucide="external-link" class="w-3.5 h-3.5"></i></a>` : ''}
                                </div>
                            </div>
                            <div class="flex items-center justify-between text-[10px] text-slate-500 mb-3 border-t border-white/5 pt-2">
                                <div class="flex items-center gap-1">
                                    <span class="flex items-center gap-0.5 text-yellow-400 font-bold"><i data-lucide="star" class="w-3 h-3 fill-current"></i> ${m.rating || '-'}</span>
                                    ${pubBadge}
                                </div>
                                <span>${lastUpdate}</span>
                            </div>
                        </div>
                        <div class="mt-auto flex items-center justify-between gap-2 pointer-events-auto">
                            <button onclick="window.deleteItem('${m.id}')" class="p-1.5 text-slate-600 hover:text-red-400 rounded-lg"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                            <div class="flex items-center bg-dark-800 rounded-lg border border-dark-700 shadow-sm overflow-hidden h-8">
                                <button onclick="window.updateChapter('${m.id}', ${current - 1}, ${total}, '${m.pubStatus}', '${m.status}')" class="px-2 h-full text-slate-400 hover:text-white hover:bg-dark-700"><i data-lucide="minus" class="w-3 h-3"></i></button>
                                <div class="px-1.5 h-full flex items-center justify-center bg-dark-900/50 border-x border-dark-700 min-w-[30px]">
                                    <span class="text-xs font-bold text-white font-mono">${current}</span>
                                </div>
                                <button onclick="window.updateChapter('${m.id}', ${current + 1}, ${total}, '${m.pubStatus}', '${m.status}')" class="px-2 h-full text-white bg-brand-600 hover:bg-brand-500"><i data-lucide="plus" class="w-3 h-3"></i></button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            
            lucide.createIcons();
        }

        function getStatusDetails(status) {
            switch(status) {
                case 'leyendo': return { label: 'Leyendo', classes: 'bg-green-500/20 text-green-400 border-green-500/30', textClass: 'text-green-400' };
                case 'completado': return { label: 'Fin', classes: 'bg-blue-500/20 text-blue-400 border-blue-500/30', textClass: 'text-blue-400' };
                case 'pendiente': return { label: 'Lista', classes: 'bg-yellow-500/20 text-yellow-400 border-yellow-500/30', textClass: 'text-yellow-400' };
                case 'drop': return { label: 'Drop', classes: 'bg-red-500/20 text-red-400 border-red-500/30', textClass: 'text-red-400' };
                default: return { label: '?', classes: 'bg-gray-500/20 text-gray-400 border-gray-500/30', textClass: 'text-gray-400' };
            }
        }

        // ==========================================
        // UI ACTIONS
        // ==========================================

        window.toggleViewMode = () => {
            state.viewMode = state.viewMode === 'grid' ? 'list' : 'grid';
            const btn = document.getElementById('view-toggle-btn');
            btn.innerHTML = state.viewMode === 'grid' 
                ? '<i data-lucide="layout-grid" class="w-5 h-5"></i>' 
                : '<i data-lucide="list" class="w-5 h-5"></i>';
            btn.classList.toggle('text-brand-400', state.viewMode === 'list');
            renderGrid();
        };

        window.handleStatusChange = (val) => {
            if (val === 'pendiente') {
                const ch = document.getElementById('chapter');
                if(ch) ch.value = 0;
            }
        };

        window.updateStats = () => {
            const total = allManhwas.length;
            const reading = allManhwas.filter(m => m.status === 'leyendo').length;
            const completed = allManhwas.filter(m => m.status === 'completado').length;
            const chapters = allManhwas.reduce((acc, curr) => acc + (parseInt(curr.chapter) || 0), 0);

            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-reading').innerText = reading;
            document.getElementById('stat-completed').innerText = completed;
            document.getElementById('stat-chapters').innerText = chapters;
        }

        window.updatePaginationUI = () => {
            const totalPages = Math.ceil(filteredManhwas.length / state.itemsPerPage) || 1;
            const container = document.getElementById('pagination-controls');
            
            if (state.page > totalPages) state.page = totalPages;
            if (state.page < 1) state.page = 1;

            document.getElementById('current-page-display').innerText = state.page;
            document.getElementById('total-pages-display').innerText = totalPages;
            
            document.getElementById('prev-page').disabled = state.page === 1;
            document.getElementById('next-page').disabled = state.page === totalPages;

            if (totalPages > 1) {
                container.classList.remove('hidden');
            } else {
                container.classList.add('hidden');
            }
        }

        window.openEditModal = (id) => {
            const modal = document.getElementById('modal');
            const form = document.getElementById('add-form');
            const titleEl = document.getElementById('modal-title');
            
            form.reset();
            window.updateImagePreview('');

            if (id) {
                const item = allManhwas.find(m => m.id === id);
                if (!item) return;

                document.getElementById('edit-id').value = id;
                titleEl.innerHTML = `<i data-lucide="pencil" class="w-5 h-5 text-brand-500"></i><span>Editar</span>`;
                
                document.getElementById('title').value = item.title;
                document.getElementById('autor').value = item.autor || '';
                document.getElementById('genero').value = item.genero || '';
                document.getElementById('coverUrl').value = item.coverUrl || '';
                document.getElementById('readingUrl').value = item.readingUrl || '';
                document.getElementById('status').value = item.status;
                document.getElementById('pubStatus').value = item.pubStatus || 'terminado';
                document.getElementById('rating').value = item.rating || '';
                document.getElementById('chapter').value = item.chapter || 0;
                document.getElementById('totalChapters').value = item.totalChapters || '';
                document.getElementById('notes').value = item.notes || '';
                
                window.updateImagePreview(item.coverUrl);
            } else {
                document.getElementById('edit-id').value = '';
                titleEl.innerHTML = `<i data-lucide="plus-circle" class="w-5 h-5 text-brand-500"></i><span>Registrar</span>`;
            }
            
            modal.classList.remove('hidden');
            lucide.createIcons();
        };

        window.toggleFavorite = async (id, currentStatus) => {
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas', id);
                await updateDoc(docRef, { isFavorite: !currentStatus });
            } catch (e) { showToast('Error al actualizar favorito', 'error'); }
        };

        // LÃ“GICA AUTOMÃTICA DE ESTADO
        window.updateChapter = async (id, newChapter, totalChapters, pubStatus, currentStatus) => {
            if (newChapter < 0) return;
            
            let newStatus = currentStatus;
            
            // Regla: Pendiente -> Leyendo (Si cap > 0)
            if (currentStatus === 'pendiente' && newChapter > 0) {
                newStatus = 'leyendo';
                showToast('Estado cambiado a Leyendo', 'success');
            }

            // Regla: Leyendo -> Completado (Si alcanza total y NO estÃ¡ en emisiÃ³n)
            // Asumimos 'terminado' si pubStatus es undefined o 'terminado'
            const isFinished = pubStatus !== 'emision';
            if (totalChapters > 0 && newChapter >= totalChapters && isFinished) {
                newStatus = 'completado';
                showToast('Â¡Completado!', 'success');
            }

            // Regla: Completado -> Leyendo (Si baja caps)
            if (currentStatus === 'completado' && newChapter < totalChapters) {
                newStatus = 'leyendo';
            }

            try {
                const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas', id);
                await updateDoc(docRef, { 
                    chapter: newChapter,
                    status: newStatus,
                    updatedAt: serverTimestamp()
                });
            } catch (e) { showToast('Error al actualizar', 'error'); }
        };

        window.deleteItem = async (id) => {
            if(!confirm("Â¿Eliminar?")) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas', id);
                await deleteDoc(docRef);
                showToast('Eliminado correctamente', 'success');
            } catch (e) { showToast('Error al eliminar', 'error'); }
        };

        const form = document.getElementById('add-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return showToast("Conecta primero", 'error');

            const id = document.getElementById('edit-id').value;
            const data = {
                title: document.getElementById('title').value,
                autor: document.getElementById('autor').value,
                genero: document.getElementById('genero').value,
                coverUrl: document.getElementById('coverUrl').value,
                readingUrl: document.getElementById('readingUrl').value,
                status: document.getElementById('status').value,
                pubStatus: document.getElementById('pubStatus').value,
                rating: parseFloat(document.getElementById('rating').value) || 0,
                chapter: parseInt(document.getElementById('chapter').value) || 0,
                totalChapters: parseInt(document.getElementById('totalChapters').value) || 0,
                notes: document.getElementById('notes').value,
                updatedAt: serverTimestamp()
            };

            // Regla al guardar: Si es pendiente, fuerza cap 0
            if (data.status === 'pendiente') {
                data.chapter = 0;
            }

            try {
                const colRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas');
                
                if (id) {
                    const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas', id);
                    await updateDoc(docRef, data);
                    showToast('Actualizado', 'success');
                } else {
                    data.createdAt = serverTimestamp();
                    data.isFavorite = false;
                    await addDoc(colRef, data);
                    showToast('Registrado', 'success');
                }
                
                closeModal();
            } catch (error) {
                showToast('Error al guardar', 'error');
            }
        });

        // TOAST SYSTEM
        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            const colors = type === 'error' ? 'bg-red-500' : 'bg-green-500';
            const icon = type === 'error' ? 'alert-circle' : 'check-circle';
            
            el.className = `flex items-center gap-3 px-4 py-3 rounded-xl shadow-xl text-white font-medium text-sm fade-enter pointer-events-auto ${colors}`;
            el.innerHTML = `<i data-lucide="${icon}" class="w-5 h-5"></i><span>${msg}</span>`;
            
            container.appendChild(el);
            lucide.createIcons();

            setTimeout(() => {
                el.style.opacity = '0';
                setTimeout(() => el.remove(), 300);
            }, 3000);
        };

        // --- AUTH & INIT ---
        async function initAuth() {
            const statusEl = document.getElementById('user-status');
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error:", error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            const statusEl = document.getElementById('user-status');
            if (user) {
                currentUser = user;
                if(statusEl) statusEl.innerHTML = `<span class="w-2 h-2 rounded-full bg-green-500"></span> <span class="text-slate-300">En lÃ­nea</span>`;
                
                const colRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas');
                onSnapshot(colRef, (snapshot) => {
                    allManhwas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    processData();
                });
            } else {
                currentUser = null;
                allManhwas = [];
                processData();
            }
        });

        initAuth();

        // UI HELPERS
        window.filterStatus = (s) => { 
            state.status = s; state.page = 1; 
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const isActive = btn.dataset.filter === s;
                btn.classList.toggle('bg-brand-600', isActive);
                btn.classList.toggle('text-white', isActive);
                btn.classList.toggle('text-slate-400', !isActive);
            });
            processData(); 
        };
        window.handleSearch = (v) => { state.search = v; state.page = 1; processData(); };
        window.handleSort = (v) => { state.sort = v; processData(); };
        window.changePage = (d) => { 
            state.page += d; 
            processData(); 
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        window.updateImagePreview = (url) => {
            const img = document.getElementById('image-preview');
            const holder = document.getElementById('image-placeholder');
            if(url) { img.src = url; img.classList.remove('hidden'); holder.classList.add('hidden'); }
            else { img.classList.add('hidden'); holder.classList.remove('hidden'); }
        };
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');
        document.getElementById('modal').addEventListener('click', (e) => { if (e.target.id === 'modal') window.closeModal(); });

        window.exportData = () => {
            if (!allManhwas.length) return showToast("Nada para exportar", 'error');
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allManhwas.map(({id, createdAt, updatedAt, ...rest}) => rest)));
            const node = document.createElement('a');
            node.setAttribute("href", dataStr);
            node.setAttribute("download", `manhwalog_${new Date().toISOString().split('T')[0]}.json`);
            document.body.appendChild(node);
            node.click();
            node.remove();
        };

        window.importData = (input) => {
            if (!currentUser) return showToast("Conecta primero", 'error');
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    let json = JSON.parse(e.target.result);
                    if (!Array.isArray(json)) json = json.manhwas || json.data || [json];
                    if (!Array.isArray(json)) throw new Error("Formato invÃ¡lido");
                    
                    if(!confirm(`Â¿Importar ${json.length} elementos?`)) return;
                    
                    const colRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas');
                    let count = 0;
                    for (const item of json) {
                        const title = item.titulo || item.title || item.nombre;
                        if(title) {
                            const isFav = item.is_favorite === "1" || item.is_favorite === 1 || item.isFavorite === true;
                            const rawStatus = (item.estado || item.status || 'pendiente').toLowerCase();
                            let validStatus = 'pendiente';
                            if (rawStatus.includes('ley')) validStatus = 'leyendo';
                            else if (rawStatus.includes('comp') || rawStatus.includes('term')) validStatus = 'completado';
                            else if (rawStatus.includes('drop') || rawStatus.includes('aband')) validStatus = 'drop';

                            await addDoc(colRef, {
                                title: String(title),
                                coverUrl: item.imagen_url || item.coverUrl || '',
                                status: validStatus,
                                pubStatus: item.pubStatus || 'terminado',
                                rating: parseFloat(item.calificacion || item.rating) || 0,
                                chapter: parseInt(item.capitulo_actual || item.chapter) || 0,
                                totalChapters: parseInt(item.total_capitulos || item.totalChapters) || 0,
                                autor: item.autor || '',
                                genero: item.genero || '',
                                readingUrl: item.url_lectura || item.readingUrl || '',
                                notes: item.notas || item.notes || '',
                                isFavorite: isFav,
                                createdAt: serverTimestamp(),
                                updatedAt: serverTimestamp()
                            });
                            count++;
                        }
                    }
                    showToast(`${count} importados`, 'success');
                } catch(err) { showToast("Error al importar", 'error'); }
                input.value = '';
            };
            reader.readAsText(file);
        };

        lucide.createIcons();
    </script>
</body>
