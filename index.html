    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ==========================================
        // CONFIGURACIÃ“N (AUTO O MANUAL)
        // ==========================================
        let firebaseConfig = null;
        let appId = 'default-app';
        
        if (typeof __firebase_config !== 'undefined') {
            firebaseConfig = JSON.parse(__firebase_config);
            appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app';
        } else {
            firebaseConfig = {
                apiKey: "AIzaSyA6VgAkqZsxgntU-xp9lpVeLx4GXMv4V6A",
                authDomain: "bitahcora-manhwas.firebaseapp.com",
                projectId: "bitahcora-manhwas",
                storageBucket: "bitahcora-manhwas.firebasestorage.app",
                messagingSenderId: "71530448207",
                appId: "1:71530448207:web:1d140e9a8f1a1a80c2713a"
            };
            appId = "mi-coleccion-manhwas";
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ==========================================
        // ESTADO GLOBAL
        // ==========================================
        let currentUser = null;
        let allManhwas = [];
        let filteredManhwas = [];
        let state = {
            status: 'all',
            search: '',
            sort: 'updated_desc', // Orden por defecto: Ãºltimos actualizados
            page: 1,
            itemsPerPage: 10
        };

        // ==========================================
        // LÃ“GICA DE NEGOCIO Y RENDERIZADO
        // ==========================================

        function processData() {
            let result = [...allManhwas];

            // 1. Filtro
            if (state.status === 'favorites') {
                result = result.filter(m => m.isFavorite === true);
            } else if (state.status !== 'all') {
                result = result.filter(m => m.status === state.status);
            }

            // 2. BÃºsqueda (TÃ­tulo, Autor, GÃ©nero)
            if (state.search) {
                const q = state.search.toLowerCase();
                result = result.filter(m => 
                    m.title.toLowerCase().includes(q) || 
                    (m.autor && m.autor.toLowerCase().includes(q)) ||
                    (m.genero && m.genero.toLowerCase().includes(q))
                );
            }

            // 3. Ordenamiento
            result.sort((a, b) => {
                const dateUpA = a.updatedAt?.seconds || a.createdAt?.seconds || 0;
                const dateUpB = b.updatedAt?.seconds || b.createdAt?.seconds || 0;
                const dateCrA = a.createdAt?.seconds || 0;
                const dateCrB = b.createdAt?.seconds || 0;

                switch(state.sort) {
                    case 'updated_desc': return dateUpB - dateUpA;
                    case 'recent_desc': return dateCrB - dateCrA;
                    case 'recent_asc': return dateCrA - dateCrB;
                    case 'rating_desc': return (b.rating || 0) - (a.rating || 0);
                    case 'rating_asc': return (a.rating || 0) - (b.rating || 0);
                    case 'chapter_desc': return (b.chapter || 0) - (a.chapter || 0);
                    case 'chapter_asc': return (a.chapter || 0) - (b.chapter || 0);
                    case 'title_asc': return a.title.localeCompare(b.title);
                    default: return dateUpB - dateUpA;
                }
            });

            filteredManhwas = result;
            updateStats();
            updatePaginationUI();
            renderGrid();
        }

        function updateStats() {
            // Stats se calculan sobre el total GLOBAL (no filtrado) para ser mÃ¡s Ãºtiles
            const total = allManhwas.length;
            const reading = allManhwas.filter(m => m.status === 'leyendo').length;
            const completed = allManhwas.filter(m => m.status === 'completado').length;
            const chapters = allManhwas.reduce((acc, curr) => acc + (parseInt(curr.chapter) || 0), 0);

            animateValue('stat-total', total);
            animateValue('stat-reading', reading);
            animateValue('stat-completed', completed);
            animateValue('stat-chapters', chapters);
        }

        function animateValue(id, end) {
            const obj = document.getElementById(id);
            if(!obj) return;
            const current = parseInt(obj.innerText) || 0;
            if (current === end) return;
            obj.innerText = end; 
            // Simple update, animation logic could be added here
        }

        function renderGrid() {
            const grid = document.getElementById('manhwa-grid');
            const emptyState = document.getElementById('empty-state');
            
            const startIndex = (state.page - 1) * state.itemsPerPage;
            const pageData = filteredManhwas.slice(startIndex, startIndex + state.itemsPerPage);

            if (pageData.length === 0 && allManhwas.length > 0) {
                grid.innerHTML = '';
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            } 
            
            emptyState.classList.add('hidden');
            grid.classList.remove('hidden');
            
            grid.innerHTML = pageData.map(m => {
                const current = parseInt(m.chapter) || 0;
                const total = parseInt(m.totalChapters) || 0;
                const percent = total > 0 ? Math.min((current / total) * 100, 100) : 0;
                
                // Colores y Etiquetas
                const st = getStatusDetails(m.status);
                
                // Tags de gÃ©nero (primeros 2)
                let genreTags = '';
                if(m.genero) {
                    const tags = m.genero.split(',').slice(0, 2);
                    genreTags = tags.map(t => `<span class="px-1.5 py-0.5 rounded bg-dark-700 text-[10px] text-slate-300 truncate max-w-[80px]">${t.trim()}</span>`).join('');
                }

                // Fecha relativa
                const lastUpdate = m.updatedAt ? new Date(m.updatedAt.seconds * 1000).toLocaleDateString() : 'Reciente';

                return `
                <div class="glass-panel rounded-xl overflow-hidden group flex flex-col h-full hover:border-brand-500/30 transition-all duration-300 relative">
                    
                    <!-- IMAGEN -->
                    <div class="relative w-full aspect-[3/4] bg-dark-900 overflow-hidden cursor-pointer" onclick="window.openEditModal('${m.id}')">
                        <img src="${m.coverUrl || ''}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" 
                             onerror="this.src='https://placehold.co/300x400/1e293b/94a3b8?text=Sin+Portada'">
                        
                        <!-- Gradiente -->
                        <div class="absolute inset-0 bg-gradient-to-t from-dark-900 via-transparent to-transparent opacity-90"></div>
                        
                        <!-- Badge Estado -->
                        <div class="absolute top-2 left-2 px-2 py-1 rounded text-[10px] font-bold uppercase border backdrop-blur-md shadow-sm ${st.classes}">
                            ${st.label}
                        </div>

                        <!-- BotÃ³n Favorito -->
                        <button onclick="event.stopPropagation(); window.toggleFavorite('${m.id}', ${m.isFavorite})" 
                                class="absolute top-2 right-2 p-1.5 rounded-full backdrop-blur-md bg-black/30 hover:bg-pink-500/20 transition-all group/fav">
                            <i data-lucide="heart" class="w-4 h-4 ${m.isFavorite ? 'fill-pink-500 text-pink-500' : 'text-white group-hover/fav:text-pink-400'} transition-colors"></i>
                        </button>

                        <!-- Barra de Progreso -->
                        ${total > 0 ? `
                        <div class="absolute bottom-0 left-0 right-0 h-1 bg-dark-800">
                            <div class="h-full bg-brand-500" style="width: ${percent}%"></div>
                        </div>
                        ` : ''}
                    </div>

                    <!-- CONTENIDO -->
                    <div class="p-4 flex flex-col flex-grow relative -mt-4 z-10 pointer-events-none">
                        <div class="pointer-events-auto">
                            <!-- TÃ­tulo y Link -->
                            <div class="flex justify-between items-start gap-2 mb-1">
                                <h3 class="text-base font-bold text-white leading-tight line-clamp-2 hover:text-brand-400 cursor-pointer transition-colors" onclick="window.openEditModal('${m.id}')" title="${m.title}">
                                    ${m.title}
                                </h3>
                                ${m.readingUrl ? `
                                <a href="${m.readingUrl}" target="_blank" class="text-slate-500 hover:text-brand-400 shrink-0 mt-0.5" title="Leer Online">
                                    <i data-lucide="external-link" class="w-4 h-4"></i>
                                </a>` : ''}
                            </div>

                            <!-- Autor y Tags -->
                            <div class="space-y-1.5 mb-3">
                                ${m.autor ? `<p class="text-xs text-slate-400 truncate"><i data-lucide="pen-tool" class="w-3 h-3 inline mr-1 opacity-50"></i>${m.autor}</p>` : ''}
                                <div class="flex flex-wrap gap-1">${genreTags}</div>
                            </div>

                            <!-- Nota y Fecha -->
                            <div class="flex items-center justify-between text-xs text-slate-500 mb-3 border-t border-white/5 pt-2">
                                <div class="flex items-center gap-1 text-yellow-400 font-bold">
                                    <i data-lucide="star" class="w-3 h-3 fill-current"></i> ${m.rating || '-'}
                                </div>
                                <span>${lastUpdate}</span>
                            </div>
                        </div>

                        <!-- CONTROLES -->
                        <div class="mt-auto flex items-center justify-between gap-2 pointer-events-auto">
                            <!-- Eliminar -->
                            <button onclick="window.deleteItem('${m.id}')" class="p-2 text-slate-600 hover:text-red-400 hover:bg-red-500/10 rounded-lg transition-colors" title="Eliminar">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>

                            <!-- Counter -->
                            <div class="flex items-center bg-dark-800 rounded-lg border border-dark-700 shadow-sm overflow-hidden flex-grow justify-end max-w-[140px]">
                                <button onclick="window.updateChapter('${m.id}', ${current - 1})" class="px-2 py-1.5 text-slate-400 hover:text-white hover:bg-dark-700 active:bg-dark-600">
                                    <i data-lucide="minus" class="w-3 h-3"></i>
                                </button>
                                <div class="flex-grow text-center flex flex-col justify-center px-1 bg-dark-900/50 h-full border-x border-dark-700">
                                    <span class="text-xs font-bold text-white font-mono leading-none">${current}</span>
                                    ${total ? `<span class="text-[9px] text-slate-500 font-mono leading-none">/${total}</span>` : ''}
                                </div>
                                <button onclick="window.updateChapter('${m.id}', ${current + 1})" class="px-2 py-1.5 text-white bg-brand-600 hover:bg-brand-500 active:bg-brand-700">
                                    <i data-lucide="plus" class="w-3 h-3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
            
            lucide.createIcons();
        }

        function getStatusDetails(status) {
            switch(status) {
                case 'leyendo': return { label: 'Leyendo', classes: 'bg-green-500/20 text-green-400 border-green-500/30' };
                case 'completado': return { label: 'Completado', classes: 'bg-blue-500/20 text-blue-400 border-blue-500/30' };
                case 'pendiente': return { label: 'Por Leer', classes: 'bg-yellow-500/20 text-yellow-400 border-yellow-500/30' };
                case 'drop': return { label: 'Drop', classes: 'bg-red-500/20 text-red-400 border-red-500/30' };
                default: return { label: '?', classes: 'bg-gray-500/20 text-gray-400 border-gray-500/30' };
            }
        }

        // ==========================================
        // UI ACTIONS
        // ==========================================

        window.openEditModal = (id) => {
            const modal = document.getElementById('modal');
            const form = document.getElementById('add-form');
            const titleEl = document.getElementById('modal-title');
            
            form.reset();
            window.updateImagePreview('');

            if (id) {
                // MODO EDICIÃ“N
                const item = allManhwas.find(m => m.id === id);
                if (!item) return;

                document.getElementById('edit-id').value = id;
                titleEl.innerHTML = `<i data-lucide="pencil" class="w-5 h-5 text-brand-500"></i><span>Editar Manhwa</span>`;
                
                // Llenar campos
                document.getElementById('title').value = item.title;
                document.getElementById('autor').value = item.autor || '';
                document.getElementById('genero').value = item.genero || '';
                document.getElementById('coverUrl').value = item.coverUrl || '';
                document.getElementById('readingUrl').value = item.readingUrl || '';
                document.getElementById('status').value = item.status;
                document.getElementById('rating').value = item.rating || '';
                document.getElementById('chapter').value = item.chapter || 0;
                document.getElementById('totalChapters').value = item.totalChapters || '';
                document.getElementById('notes').value = item.notes || '';
                
                window.updateImagePreview(item.coverUrl);
            } else {
                // MODO CREAR
                document.getElementById('edit-id').value = '';
                titleEl.innerHTML = `<i data-lucide="plus-circle" class="w-5 h-5 text-brand-500"></i><span>Registrar Manhwa</span>`;
            }
            
            modal.classList.remove('hidden');
            lucide.createIcons();
        };

        window.toggleFavorite = async (id, currentStatus) => {
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas', id);
                await updateDoc(docRef, { isFavorite: !currentStatus });
                // No necesitamos recargar manualmente, el listener lo hace
            } catch (e) { showToast('Error al actualizar favorito', 'error'); }
        };

        window.updateChapter = async (id, newChapter) => {
            if (newChapter < 0) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas', id);
                await updateDoc(docRef, { 
                    chapter: newChapter,
                    updatedAt: serverTimestamp() // Importante: actualizar timestamp
                });
            } catch (e) { showToast('Error al actualizar capÃ­tulo', 'error'); }
        };

        window.deleteItem = async (id) => {
            if(!confirm("Â¿Seguro que quieres eliminar este manhwa? Esta acciÃ³n no se puede deshacer.")) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas', id);
                await deleteDoc(docRef);
                showToast('Manhwa eliminado correctamente', 'success');
            } catch (e) { showToast('Error al eliminar', 'error'); }
        };

        // Guardar (Crear o Editar)
        const form = document.getElementById('add-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return showToast("Debes estar conectado", 'error');

            const id = document.getElementById('edit-id').value;
            const data = {
                title: document.getElementById('title').value,
                autor: document.getElementById('autor').value,
                genero: document.getElementById('genero').value,
                coverUrl: document.getElementById('coverUrl').value,
                readingUrl: document.getElementById('readingUrl').value,
                status: document.getElementById('status').value,
                rating: parseFloat(document.getElementById('rating').value) || 0,
                chapter: parseInt(document.getElementById('chapter').value) || 0,
                totalChapters: parseInt(document.getElementById('totalChapters').value) || 0,
                notes: document.getElementById('notes').value,
                updatedAt: serverTimestamp()
            };

            try {
                const colRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas');
                
                if (id) {
                    // UPDATE
                    const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas', id);
                    await updateDoc(docRef, data);
                    showToast('Manhwa actualizado', 'success');
                } else {
                    // CREATE
                    data.createdAt = serverTimestamp();
                    data.isFavorite = false; // Default
                    await addDoc(colRef, data);
                    showToast('Manhwa registrado', 'success');
                }
                
                closeModal();
            } catch (error) {
                console.error(error);
                showToast('Error al guardar los datos', 'error');
            }
        });

        // TOAST SYSTEM
        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            const colors = type === 'error' ? 'bg-red-500' : 'bg-green-500';
            const icon = type === 'error' ? 'alert-circle' : 'check-circle';
            
            el.className = `flex items-center gap-3 px-4 py-3 rounded-lg shadow-xl text-white font-medium text-sm toast-enter pointer-events-auto ${colors}`;
            el.innerHTML = `<i data-lucide="${icon}" class="w-5 h-5"></i><span>${msg}</span>`;
            
            container.appendChild(el);
            lucide.createIcons();

            setTimeout(() => {
                el.classList.remove('toast-enter');
                el.classList.add('toast-exit');
                setTimeout(() => el.remove(), 300);
            }, 3000);
        };

        // --- AUTH & INIT ---
        async function initAuth() {
            const statusEl = document.getElementById('user-status');
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error:", error);
                statusEl.innerHTML = `<span class="text-red-400">Error ConexiÃ³n</span>`;
                showToast('Error de conexiÃ³n con Firebase', 'error');
            }
        }

        onAuthStateChanged(auth, (user) => {
            const statusEl = document.getElementById('user-status');
            if (user) {
                currentUser = user;
                statusEl.innerHTML = `<span class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.5)]"></span> <span class="text-slate-300">En lÃ­nea</span>`;
                
                const colRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas');
                onSnapshot(colRef, (snapshot) => {
                    allManhwas = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    processData();
                });
            } else {
                currentUser = null;
                statusEl.innerHTML = `<span class="w-2 h-2 rounded-full bg-red-500"></span> <span class="text-slate-400">Offline</span>`;
                allManhwas = [];
                processData();
            }
        });

        initAuth();

        // UI HELPERS
        window.filterStatus = (s) => { 
            state.status = s; state.page = 1; 
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const isActive = btn.dataset.filter === s;
                btn.classList.toggle('bg-brand-600', isActive);
                btn.classList.toggle('text-white', isActive);
                btn.classList.toggle('text-slate-400', !isActive);
            });
            processData(); 
        };
        window.handleSearch = (v) => { state.search = v; state.page = 1; processData(); };
        window.handleSort = (v) => { state.sort = v; processData(); };
        window.changePage = (d) => { 
            state.page += d; 
            processData(); 
            document.getElementById('manhwa-grid').scrollIntoView({ behavior: 'smooth', block: 'start' });
        };
        window.updateImagePreview = (url) => {
            const img = document.getElementById('image-preview');
            const holder = document.getElementById('image-placeholder');
            if(url) { img.src = url; img.classList.remove('hidden'); holder.classList.add('hidden'); }
            else { img.classList.add('hidden'); holder.classList.remove('hidden'); }
        };
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');
        document.getElementById('modal').addEventListener('click', (e) => { if (e.target.id === 'modal') window.closeModal(); });

        // EXPORT/IMPORT (Manteniendo lÃ³gica robusta previa)
        window.exportData = () => {
            if (!allManhwas.length) return showToast("Nada para exportar", 'error');
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allManhwas.map(({id, createdAt, updatedAt, ...rest}) => rest)));
            const node = document.createElement('a');
            node.setAttribute("href", dataStr);
            node.setAttribute("download", `manhwalog_backup_${new Date().toISOString().split('T')[0]}.json`);
            document.body.appendChild(node);
            node.click();
            node.remove();
        };

        window.importData = (input) => {
            if (!currentUser) return showToast("Conecta primero", 'error');
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    let json = JSON.parse(e.target.result);
                    if (!Array.isArray(json)) json = json.manhwas || json.data || [json];
                    if (!Array.isArray(json)) throw new Error("Formato invÃ¡lido");
                    
                    if(!confirm(`Â¿Importar ${json.length} elementos?`)) return;
                    
                    const colRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'manhwas');
                    let count = 0;
                    for (const item of json) {
                        const title = item.title || item.titulo || item.nombre;
                        if(title) {
                            await addDoc(colRef, {
                                title: String(title),
                                coverUrl: item.coverUrl || item.imagen_url || '',
                                status: (item.status || 'pendiente').toLowerCase(),
                                rating: parseFloat(item.rating || item.calificacion) || 0,
                                chapter: parseInt(item.chapter || item.capitulo_actual) || 0,
                                totalChapters: parseInt(item.totalChapters || item.total_capitulos) || 0,
                                autor: item.autor || '',
                                genero: item.genero || '',
                                readingUrl: item.readingUrl || item.url_lectura || '',
                                notes: item.notes || item.notas || '',
                                isFavorite: !!item.isFavorite,
                                createdAt: serverTimestamp()
                            });
                            count++;
                        }
                    }
                    showToast(`${count} importados correctamente`);
                } catch(err) { showToast("Error al importar: " + err.message, 'error'); }
                input.value = '';
            };
            reader.readAsText(file);
        };

        lucide.createIcons();
    </script>
</body>
</html>
